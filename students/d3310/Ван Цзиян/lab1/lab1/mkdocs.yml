site_name: Личный Финансовый Менеджер - Отчет о лабораторной работе
site_description: Сервис управления личными финансами на базе FastAPI с полной системой аутентификации, управления финансами, бюджетами и целями
site_author: Лабораторная работа
site_url: https://lab4120.github.io/ITMO_ICT_WebDevelopment_tools_2024-2025/students/d3310/Ван%20Цзиянь/lab1/lab1

repo_name: lab4120/ITMO_ICT_WebDevelopment_tools_2024-2025
repo_url: https://github.com/lab4120/ITMO_ICT_WebDevelopment_tools_2024-2025
edit_uri: edit/main/students/d3310/Ван%20Цзиянь/lab1/lab1/docs/

theme:
  name: material
  language: ru
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode

nav:
  - Главная: index.md
  - Обзор проекта:
    - Техническая архитектура: architecture.md
    - Структура проекта: structure.md
  - Функциональные модули:
    - Управление пользователями: user-management.md
    - Управление финансами: finance-management.md
    - Управление категориями: category-management.md
    - Управление бюджетами: budget-management.md
    - Управление целями: goal-management.md
  - Техническая реализация:
    - Дизайн базы данных: database-design.md
    - Дизайн API: api-design.md
    - Механизмы безопасности: security.md
    - Фронтенд интерфейс: frontend.md
  - Развертывание и запуск:
    - Установка и конфигурация: installation.md
    - Инструкции по запуску: running.md
    - Документация API: api-docs.md

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lab4120/ITMO_ICT_WebDevelopment_tools_2024-2025/tree/main/students/d3310/Ван%20Цзиянь/lab1/lab1
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/lab4120/ITMO_ICT_WebDevelopment_tools_2024-2025
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  version:
    provider: mike
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
